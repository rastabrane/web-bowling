    <style type="text/css">
        body {
            margin: 0;
        }

        #floor {
            background: url(img/alleyfloor.png) 0 -1278px no-repeat;
            width: 320px;
            height: 460px;
        }

        #ball {
            background: url(img/bowling-ball.png) no-repeat;
            position: relative;
            bottom: -215px;
            left: 50%;
            right: 50%;
            margin-left: -112px;
            width: 225px;
            height: 225px;
            z-index: 2;

        }

        .hidden {
            display: none;
        }

        .animate-ball {
            -webkit-transition: all 1.3s linear;
        }

        .animate-floor {
            -webkit-transition: all 1.0s ease-in;
        }

        #floor.throw {
            background: url(img/alleyfloor.png) 0 0 no-repeat;
        }

        #floor.throw #ball {
            -webkit-transform: translateY(-600px) rotateZ(-720deg) scale(.5);
        }

        @-webkit-keyframes spin {
            0%      { -webkit-transform: rotateZ(0deg); }
            100%    { -webkit-transform: rotateZ(-360deg) }
        }

        #ball.grab {
            -webkit-animation-name: spin;
            -webkit-animation-duration: 5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-timing-function: linear;
            -webkit-animation-fill-mode: forwards;
        }

    </style>

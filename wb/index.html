<!DOCTYPE html>

<html>
<head>
    <link rel="apple-touch-icon" href="img/apple-touch-icon-114x114.png"/>

    <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-status-bar-style" content="white" />

    <title>Web Bowling</title>


    <script src='js/lib/socket.io/socket.io.min.js'></script>
    <script src='js/lib/classList.js'></script>
    <script type="text/javascript" src="js/brains.js"></script>
    <script type="text/javascript" src="js/player-connection.js"></script>
    <script type="text/javascript" src="js/player.js"></script>

    <style type="text/css">
        body {
            margin: 0;
        }

        #floor {
            background: url(img/alleyfloor.png) 0 -1278px no-repeat;
            width: 320px;
            height: 460px;
        }

        #ball {
            background: url(img/bowling-ball.png) no-repeat;
            position: relative;
            bottom: -215px;
            left: 50%;
            right: 50%;
            margin-left: -112px;
            width: 225px;
            height: 225px;
            z-index: 2;

        }

        .hidden {
            display: none;
        }

        .animate-ball {
            -webkit-transition: all 1.3s linear;
        }

        .animate-floor {
            -webkit-transition: all 1.0s ease-in;
        }

        #floor.throw {
            background: url(img/alleyfloor.png) 0 0 no-repeat;
        }

        #floor.throw #ball {
            -webkit-transform: translateY(-600px) rotateZ(-720deg) scale(.5);
        }

        @-webkit-keyframes spin {
            0%      { -webkit-transform: rotateZ(0deg); }
            100%    { -webkit-transform: rotateZ(-360deg) }
        }

        #ball.grab {
            -webkit-animation-name: spin;
            -webkit-animation-duration: 5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-timing-function: linear;
            -webkit-animation-fill-mode: forwards;
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            connect(setReady());

            setTimeout(function () {
                window.scrollTo(0, 1);
            }, 1000);
        });
    </script>

</head>

<body>
<div id="floor">
    <div id="ball" class="hidden"></div>
</div>
</body>

</html>

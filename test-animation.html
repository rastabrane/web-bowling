<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
            margin: 0;
        }

        #floor {
            -webkit-transition: all 1s ease-in;
            background: url(img/alleyfloor4.png) 0 -1800px no-repeat;
            width: 405px;
            height: 600px;
        }

        #ball {
            -webkit-transition: all 1.3s linear;
            position: relative;
            bottom: -285px;
            background: url(img/bowling-ball.png);
            width: 300px;
            height: 300px;
            z-index: 2;
            left: 50%;
            right: 50%;
            margin-left: -150px;
        }

        #floor:hover {
            background: url(img/alleyfloor4.png) 0 0 no-repeat;
        }

        #floor:hover #ball {
            -webkit-transform: translateY(-600px) rotateZ(-720deg) scale(.5);
        }

    </style>

    <script type="text/javascript">
        document.addEventListener('DomContentLoaded', function() {
            console.log("eek");
            var e = document.getElementById("ball");
            e.addEventListener("animationstart", listener, false);
            e.addEventListener("animationend", listener, false);
            e.addEventListener("animationiteration", listener, false);
        });

        function listener(e){
            console.log(e);
        }
    </script>
</head>


<body>
<div id="floor">
    <div id="ball" class=""></div>
</div>
</body>

</html>
